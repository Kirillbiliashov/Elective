<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <title>Title</title>
</head>
<body>
<div class="edit-course-form">
    <h1>Edit</h1>
    <form th:method="POST" th:object="${course}" th:action="@{/courses/edit}">
        <input type="hidden" th:field="*{id}" th:value="${course.id}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" maxlength="50" th:field="*{name}" required
                   placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3"
                      placeholder="Description"/>
        </div>
        <div class="form-group">
            <label for="startDate">Start date</label>
            <input type="date" class="form-control" id="startDate" th:field="*{startDate}"/>
        </div>
        <div class="form-group">
            <label for="endDate">End date</label>
            <input type="date" class="form-control" id="endDate" th:field="*{endDate}"/>
        </div>
        <div class="form-group">
            <label for="topicSelect">Topic</label>
            <select class="form-control" id="topicSelect" name="topicId">
                <option th:each="topic: ${topics}" th:value="${topic.id}"
                        th:text="${topic.name}" th:selected="${topic.id == course.topic.id}"/>
            </select>
        </div>
        <label for="teacherSelect">Teacher</label>
        <select class="form-control" id="teacherSelect" name="teacherId">
            <option th:each="teacher: ${teachers}" th:value="${teacher.id}"
                    th:text="${teacher.fullName}" th:selected="${teacher.id == course.teacher.id}"/>
        </select>
        <div class="form-btn-container">
            <button type="submit" class="btn btn-primary">Edit</button>
        </div>
    </form>
</div>
</body>
</html>
