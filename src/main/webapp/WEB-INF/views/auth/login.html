<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
    <title>Login</title>
</head>
<body>
<div class="login-page-container">
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" th:href="@{/(lang='en')}">English</a>
            <a class="dropdown-item" th:href="@{/(lang='ru')}">Russian</a>
        </div>
    </div>
    <h1 class="form-header" th:text="#{user.login}"></h1>
    <div>
        <form th:method="POST" th:action="@{/auth/login}">
            <div class="form-group">
                <label for="username" th:text="#{login.field}"></label>
                <input type="text" class="form-control" id="username" required minlength="8" maxlength="50"
                       th:placeholder="#{login.field}" name="username">
            </div>
            <div class="form-group">
                <label for="password" th:text="#{user.password}"></label>
                <input type="password" class="form-control" id="password" required minlength="8" maxlength="64"
                      th:placeholder="#{user.password}" name="password">
            </div>
            <div class="form-btn-container">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
    <div class="form-btn-container">
        <a th:href="@{/auth/signup}" th:text="#{user.signup_ref}"></a>
    </div>
    <div th:if="${loginFailed}" class="alert alert-danger" role="alert">
        Incorrect login or password
    </div>
    <div th:if="${accountBlocked}" class="alert alert-danger" role="alert">
        Your account is blocked
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
