<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <title>Sign up</title>
</head>
<body>
<div class="post-form">
    <h1 class="form-header">Teacher registration</h1>
    <form th:method="POST" th:action="@{/auth/signup}" th:object="${student}">
        <div class="form-group">
            <label for="fname">First name</label>
            <input type="text" id="fname" th:field="*{firstName}" class="form-control" placeholder="First name"
                   minlength="2" maxlength="20" required>
        </div>
        <div class="form-group">
            <label for="lname">Last name</label>
            <input type="text" id="lname" th:field="*{lastName}" class="form-control" placeholder="Last name"
                   minlength="2" maxlength="20" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required minlength="8"
                   maxlength="50" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required minlength="8"
                   maxlength="50" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required
                   minlength="8" maxlength="64" placeholder="Password">
        </div>
        <div class="form-btn-container">
            <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
    </form>
</div>
</body>
</html>
